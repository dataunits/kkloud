name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Package kkloud-cli folder
      run: zip -r kkloud-cli.zip kkloud-cli

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: kkloud-cli
        path: kkloud-cli.zip